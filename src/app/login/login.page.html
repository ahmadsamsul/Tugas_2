<ion-content >
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3> HALAMAN LOGIN</h3>
          </div>
          <div class='icon1' >
              <ion-icon name="contact"></ion-icon>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="text" placeholder="Email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block" color=primary>LOGIN</ion-button>
            </div>
          </ion-col>
          <ion-col>
            <div padding>
              <ion-button  size="large" type="submit" expand="block" color="success">REGISTER</ion-button>
            </div>
          </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
